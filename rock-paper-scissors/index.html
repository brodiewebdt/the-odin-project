<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <button id="btn">Get Results</button>
    <label for="selection">Enter you selection</label>
    <input type="text" name="selection" id="p-selection">
    <button id= btn-submit>Get Player Choice</button>

    <h1>Rock Paper Scissors</h1>
    <h2 id="final-score"></h2>

    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    <h2>Your Choice: <span id="user-choice"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    <h2>Player Score: <span id="player-score"></span></h2>
    <h2>Computer Score: <span id="computer-score"></span></h2>

    <button id="rock">rock</button>
    <button id="paper">paper</button>
    <button id="scissors">scissors</button>

    <script src="js/script.js"></script>
</body>
</html>
